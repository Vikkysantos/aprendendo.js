<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nome = window.prompt("qual é o seu nome?");
      document.writeln(`seu nome tem ${nome.length} letra <br>`);
      document.writeln(`seu nome em maiusculo é ${nome.toUpperCase()} <br/> `);
      document.writeln(`seu nome em minusculo é ${nome.toLowerCase()}<br/>`);
    </script>
  </body>
</html>
