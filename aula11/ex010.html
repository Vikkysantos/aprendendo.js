<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>sistema de multas</h1>
    velocidade do carro<input type="number" name="txtvel" id="txtvel" KM hora />
    <input type="button" value="verificar" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var txtv = window.document.querySelector(`input#txtvel`);
        var res = window.document.querySelector(`div#res`);
        var vel = Number(txtv.value);
        res.innerHTML = `<p> sua velocidade atual é de <strong>${vel}</strong></p>`;
        if (vel > 60) {
          res.innerHTML += `<p>voce está mutado por excesso de velocidade</p>`;
        }
        res.innerHTML += `Dirija com cuidado `;
      }
    </script>
  </body>
</html>
